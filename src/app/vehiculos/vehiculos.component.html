<div class="main-content" #customLoadingTemplate>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Tipo vehiculos</h4>
                        <p class="card-category">Lista de tipo vehiculos registrados</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                    <th>
                                        Editar
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let vehiculo of listaVehiculos; let i = index">
                                        <td>
                                            {{i + 1}}
                                        </td>
                                        <td>
                                            {{vehiculo.nombrevehiculo}}
                                        </td>
                                        <td>
                                            <mat-slide-toggle *ngIf="vehiculo.estado" [checked]="vehiculo.estado" color="primary" (click)="cambiarEstado(vehiculo)"></mat-slide-toggle>
                                            <mat-slide-toggle *ngIf="!vehiculo.estado" [checked]="vehiculo.estado" color="primary" (click)="cambiarEstado(vehiculo)"></mat-slide-toggle>
                                        </td>
                                        <td>
                                            <i class="material-icons" style="cursor: pointer;" (click)="editarVehiculo(vehiculo)">edit</i>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title"> Tipo Vehiculos</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="card-category">Crear y editar tipo vehiculos</p>
                            </div>
                            <div class="col-md-6">
                                <p class="card-category text-right" style="cursor: pointer;" (click)="crearFormularioVehiculos('')">Crear tipo vehiculo</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formaVehiculo" (ngSubmit)="crearEditarVehiculo()">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput formControlName="nombrevehiculo" placeholder="Nombre tipo vehiculo" type="text">
                                        <small *ngIf="nombrevehiculo.errors?.minlength" class="text-danger animated fadeIn">Mínimo 3 carácteres</small>
                                        <small *ngIf="nombrevehiculo.errors?.maxlength" class="text-danger animated fadeIn">Máximo 50 carácteres</small>
                                        <small *ngIf="nombrevehiculo.invalid  && nombrevehiculo.touched && !nombrevehiculo.errors?.minlength && !nombrevehiculo.errors?.maxlength" class="text-danger animated fadeIn">Campo requerido</small>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-slide-toggle formControlName="estado" color="primary">Estado</mat-slide-toggle>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button *ngIf="estadoBoton" class="btn btn-info btn-round" type="submit">Registrar tipo vehiculo</button>
                                    <button *ngIf="!estadoBoton" class="btn btn-info btn-round" type="submit">Actualizar tipo vehiculo</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

</div>
