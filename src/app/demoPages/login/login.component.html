<div class="container">
    <div class="row text-center login-page">
        <div class="col-md-12 login-form">
            <form [formGroup]="formaUsuario" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-md-12 login-form-header">
                        <p class="login-form-font-header">Autolavado<span>Tifon</span>
                            <p>
                    </div>
                </div>
                <mat-form-field appearance="fill">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="usuario">
                    <small *ngIf="usuario.invalid  && usuario.touched " class="text-danger animated fadeIn">Campo requerido</small>

                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="clave">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <small *ngIf="clave.invalid  && clave.touched " class="text-danger animated fadeIn">Campo requerido</small>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-12 login-from-row">
                        <!--<button class="btn botonInicio" routerLink="/dashboard">Entrar</button>-->
                        <button class="btn botonInicio" type="submit">Entrar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Por favor, espere.</p>
</ngx-spinner>
